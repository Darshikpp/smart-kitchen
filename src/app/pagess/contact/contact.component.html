<div class="container mt-5 mb-5">
    <h1>Contact</h1>
    <form class="col-lg-8">

            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" placeholder="Enter Your First Number">
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Your Last Number">
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Email ID">
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" class="form-control" placeholder="Enter Mobile">
            </div>
            <div class="col-lg-12">

            </div>
        </div>
    </form>

</div>
